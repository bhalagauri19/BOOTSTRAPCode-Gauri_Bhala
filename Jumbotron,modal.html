<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Over Background Image with Modals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        .hero-section {
            
            background-image: url("C:/Users/user/Desktop/Workshop/bg.jpg");
            background-size: cover;
            background-position: center;
            height: 60vh; 
            position: relative;
            display: flex;
            align-items: center; 
            justify-content:right;
        }
        
        
        .hero-jumbotron {
            background-color: rgba(255, 252, 252, 0); 
            color: rgb(11, 0, 0);
            padding: 2rem 4rem;
            border-radius: .5rem;
            max-width: 80%;
            text-align:right;
            text-align: 60px;
        }

       
        body {
            padding-top: 0;
        }
    </style>
</head>
<body>

    <ul class="nav bg-dark nav-justified">
        <li class="nav-item" ><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"> <a href="#" class="nav-link">About</a></li>

            <li class="nav-item"> <a href="#" class="nav-link text-light" data-toggle="dropdown">Service</a>    
            
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Privacy</a>
                    <a href="#" class="dropdown-item">Policy</a>
                    <a href="#" class="dropdown-item">Help</a>
                    <a href="#" class="dropdown-item">Category</a>
                </div>
            




             <li class="nav-item"> <a href="#" class="nav-link">Support</a></li>
                <li class="nav-item"> <a href="#" class="nav-link">Contact</a></li>
    </ul>





    <div class="hero-section">
        <div class="jumbotron hero-jumbotron">
            <p class="lead"></p>
            <h2>Register Now</h2>
            <hr class="my-4" style="border-color: rgba(102, 14, 14, 0.4);">
            
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-warning btn-lg mx-2" data-toggle="modal" data-target="#registrationModal">
                 Register
                </button>
                
                <button type="button" class="btn btn-outline-light btn-lg mx-2" data-toggle="modal" data-target="#loginModal">
             Login
                </button>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Register for Free Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="regName">Name</label>
                            <input type="text" class="form-control" id="regName" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email address</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="regMobile">Mobile Number</label>
                            <input type="tel" class="form-control" id="regMobile" placeholder="" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log Into Your Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="logEmail">Email/Username</label>
                            <input type="text" class="form-control" id="logEmail" placeholder="Enter email or username" required>
                        </div>
                        <div class="form-group">
                            <label for="logPassword">Password</label>
                            <input type="password" class="form-control" id="logPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
